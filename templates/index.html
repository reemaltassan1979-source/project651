<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Scene Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fas fa-image header-icon"></i>
                <h1>Intel Scene Classifier</h1>
                <p class="subtitle">Upload an image to classify the scene using AI</p>
            </div>
        </header>

        <main>
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h2>Drop your image here</h2>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                    <p class="file-types">Supports: JPG, PNG, GIF, BMP</p>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="image-preview">
                    <button class="close-btn" onclick="resetUpload()">
                        <i class="fas fa-times"></i>
                    </button>
                    <img id="imagePreview" src="" alt="Preview">
                    <button class="classify-btn" id="classifyBtn">
                        <i class="fas fa-magic"></i> Classify Image
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2>Classification Results</h2>
                    </div>
                    
                    <div class="main-prediction">
                        <div class="prediction-label">Predicted Scene:</div>
                        <div class="prediction-value" id="predictedClass"></div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <div class="confidence-text" id="confidenceText"></div>
                    </div>

                    <div class="all-predictions">
                        <h3>All Predictions:</h3>
                        <div id="allPredictions"></div>
                    </div>

                    <button class="try-another-btn" onclick="resetUpload()">
                        <i class="fas fa-redo"></i> Try Another Image
                    </button>
                </div>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loader"></div>
                <p>Analyzing your image...</p>
            </div>
        </main>

        <footer>
            <p>Powered by TensorFlow & Flask | <i class="fas fa-brain"></i> Deep Learning</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
